<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/signup.css">
</head>
<body>
    
    <div class="form-container">
        <img src="images/logo-name-bottom.jpg" alt="Logo" class="logo">

        <form action="">

            <div class="step active" id="step0">
                <h2 class="input-header">Enter your Full name</h2>
                <input class="input-fields" type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                <button class="input-btn" type="button" onclick="nextStep(0)">Next</button>
            </div>

            <div class="step" id="step1">
                <h2 class="input-header">Enter your Email</h2>
                <input class="input-fields" type="email" id="email" name="email" placeholder="example@gmail.com" required>
                
                <button class="input-btn" type="button" onclick="nextStep(1)">Next</button>
            </div>

            <div class="step" id="step2">
                <h2 class="input-header">Enter your nick-Name</h2>
                <input class="input-fields" type="text" id="nickName" name="nickName" placeholder="Optional">
                
                <button class="input-btn" type="button" onclick="nextStep(2)">Next</button>
            </div>

            <div class="step" id="step3">
                <h2 class="input-header">Enter your Birth-day</h2>
                <input class="input-fields" type="date" name="bday" id="bday" required>
                
                <button class="input-btn" type="button" onclick="nextStep(3)">Next</button>
            </div>

            <div class="step" id="step4">
                <h2 class="input-header">Enter your Password</h2>
                <input class="input-fields" type="password" name="password" id="password" placeholder="********" required>
                
                <button class="input-btn" type="button" onclick="nextStep(4)">Next</button>
            </div>                
                
            <div class="step" id="step5">
                <h2 class="input-header">Confirm your Password</h2>
                <input class="input-fields" type="password" name="password" id="password" placeholder="********" required>
                
                <button class="input-btn" type="submit" onclick="nextStep(5)">Sing up!</button>
            </div>                
                
        </form>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
