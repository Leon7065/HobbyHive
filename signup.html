<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/signup.css">
</head>
<body>
    
    <div class="form-container">
        <img src="images/logo-name-bottom.jpg" alt="Logo" class="logo">

        <form action="">

            <div class="step active" id="step0">
                <h3>Enter your Full name</h3>
                <input class="input-fields" type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                <br>
                <button type="button" onclick="nextStep(1)">Next</button>
            </div>

            <div class="step" id="step1">
                <h3>Enter your Email</h3>
                <input class="input-fields" type="email" id="email" name="email" placeholder="example@gmail.com" required>
                <br>
                <button type="button" onclick="nextStep(2)">Next</button>
            </div>

            <div class="step" id="step2">
                <h3>Enter your nick-Name</h3>
                <input class="input-fields" type="text" id="nickName" name="nickName" placeholder="Optional">
                <br>
                <button type="button" onclick="nextStep(3)">Next</button>
            </div>

            <div class="step" id="step3">
                <h3>Enter your Birth-day</h3>
                <input class="input-fields" type="date" name="bday" id="bday" required>
                <br>
                <button type="button" onclick="nextStep(4)">Next</button>
            </div>
                

        </form>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
