<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    
    <div class="form-container">
        <div class="title-container">
            <img src="images/logo-no-txt.jpg" id="logo" alt="">
            <h2 id="title">Log in to HobbyHive</h2>
        </div>
        <div class="input">
            <h3>Username or email address</h3>
            <input type="text" name="username" id="email-input">
            <div class="password-container">
                <h3>Password</h3>
                <h3><a href="">Forgot Password?</a></h3>
            </div>
            <input type="password" name="password" id="password-input">
            <input type="submit" name="password" id="password-input" value="Log in">
        </div>
    </div>
</body>
</html>
